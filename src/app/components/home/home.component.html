<section>
  <div class="row">
    <div
      class="col-md-6"
      *ngFor="let article of dataAll"
      (click)="seAuthor(article._id)"
    >
      <div class="p-3 rounded-4 article">
        <img
          class="w-100 rounded-3"
          [src]="'http://localhost:3000/uploads/' + article.image"
          [alt]="article.title"
        />
        <h2 class="h3 color-my p-2">{{ article.title }}</h2>
        <p class="fs-5">{{ article.description }}</p>
        <p class="text-muted text">{{ article.content }}</p>

        <button class="btn mybtn">See Article</button>
      </div>
    </div>
  </div>
</section>
