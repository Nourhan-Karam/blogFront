<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h2 class="color-my mt-3 mb-3">
          We are the Qurno, <br />
          Team of content writers and designers.
        </h2>
      </div>
    </div>

    <div class="section-sm pb-0">
      <div class="row justify-content-center">
        <div class="col-lg-10 text-center">
          <h2 class="section-title">
            <span>Our writers</span>
          </h2>

          <div class="row gx-4 gy-5 gx-md-5 justify-content-center text-center">
            <div class="col-md-4 col-sm-6" *ngFor="let item of allData">
              <div class="d-inline-block is-hoverable p-4">
                <img
                  class="img-fluid rounded"
                  [src]="'http://localhost:3000/uploads/' + item.image"
                  [alt]="item.name"
                  width="200"
                  height="200"
                />
                <h3 class="color-my mt-4 mb-1">
                  {{ item.name }} {{ item.lastName }}
                </h3>
                <p class="mb-0">
                  <span class="fw-bold text-black"></span> {{ item.about }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
