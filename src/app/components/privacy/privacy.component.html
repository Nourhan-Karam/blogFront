<section>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-lg-10" *ngFor="let article of dataAll">
        <div class="content">
          <h2 class="h4 color-my">{{ article.title }}</h2>
          <p>
            {{ article.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
